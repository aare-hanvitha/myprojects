<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="/css/local_styles.css" rel="stylesheet" type="text/css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Google Maps</title>
    

    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      let  url = window.location.href;
      let urlArr = url.split("/");
      let urlPath = urlArr[3];
      let googleMapUrl = urlArr[0]+"//"+urlArr[2]+"/js/googlemapwithroute.js";
console.log(googleMapUrl);

      let rotateMarkerUrl = urlArr[0]+"//"+urlArr[2]+"/js/Rotatingmarker.js";
  
      if(urlPath.toLowerCase() == "drivertracking"){
             let scriptElem = document.createElement("script");
             scriptElem.type = "text/Javascript";
             scriptElem.src =  googleMapUrl;
             document.head.appendChild(scriptElem);
      }else if(urlPath.toLowerCase() == "intransit"){
             let scriptElem = document.createElement("script");
             scriptElem.type = "text/Javascript";
             scriptElem.src = "js/intransit.js";
             document.head.appendChild(scriptElem);
      }else if(urlPath.toLowerCase() == "mapmarker"){
             let scriptElem = document.createElement("script");
             scriptElem.type = "text/Javascript";
             scriptElem.src = "js/mapwithmarker.js";
             document.head.appendChild(scriptElem);
      }else if(urlPath.toLowerCase() == "locateaddress"){
             let scriptElem = document.createElement("script");
             scriptElem.type = "text/Javascript";
             scriptElem.src = "js/locateaddress.js";
             document.head.appendChild(scriptElem);
      }else if(urlPath.toLowerCase() == ""){
             let scriptElem = document.createElement("script");
             scriptElem.type = "text/Javascript";
             scriptElem.src = "js/mymap.js";
             document.head.appendChild(scriptElem);
  
             let scriptElem1 = document.createElement("script");
             scriptElem1.type = "text/Javascript";
             scriptElem1.src = rotateMarkerUrl;
             document.head.appendChild(scriptElem1);
      }else if(urlPath.toLowerCase() == "single"){
             let scriptElem = document.createElement("script");
             scriptElem.type = "text/Javascript";
             scriptElem.src = "js/singleparty.js";
             document.head.appendChild(scriptElem);
      }
      
  </script>
       

    <script type="text/javascript"  src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <script type="text/JavaScript" src="js/mymap.js" ></script> -->
    <!-- <script type="text/JavaScript" src="js/Rotatingmarker.js" ></script> -->
    <!-- <script type="text/JavaScript" src="js/googlemapwithroute.js" ></script> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjXD9552arddEP7b9GRmC9f5MbITeIw4U&libraries=geometry&callback=Function.prototype"></script>
  </body>
</html>
